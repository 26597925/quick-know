{
	// It's only support mongoDB
	// 据库地址连接地址 (e.g. [mongodb://][user:pass@]host1[:port1][,host2[:port2],...][/database][?options])
	"UserAddr": "mongodb://127.0.0.1",
	// 用户数据库名称
	"UserName": "user",
	// 客服端集合名
	"Clients": "client",
	// 控制服务器用户集合名
	"Ctrls": "ctrls",

	// 消息存储数据库连接地址
	"MsgAddr": "mongodb://127.0.0.1",
	// 数据库名称
	"MsgName": "msg",
	// 离线消息集合
	"OfflineName": "offline",
	// 订阅组集合
	"SubName": "sub",
	// 订阅组与用户映射集合
	"SubsName": "subs",

	// 最大离线消息缓存队列大小（单位：条）
	"OfflineMsgs": 100
}